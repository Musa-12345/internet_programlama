<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--
        External (Sayfa dışı) CSS ekleme
        HTML dosyasına css dosyaları dahil edilerek kullanılır.
    -->
    <link rel="stylesheet" href="ornek.css">

    <title>Document</title>
    <!--
        Internal (Sayfa içi) CSS ekleme
        HTML dosyasında style etiketi kullanılarak eklenir.
    -->
    <style>
        h2{
            color:brown;
            text-decoration: underline;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
        Inline (Satır içi) CSS ekleme
        HTML etiketlerinin style özelliği kullanarak eklenir.
    -->
    <h1 style="color:blue">1. Seviye Başlık</h1>
    <h2 style="color:blue">2. Seviye Başlık</h2> <!--Sonradan yazılan öncekini ezer-->
    <h2>2. Seviye Başlık</h2>
    <h3>3. Seviye Başlık</h3>
</body>
</html>
